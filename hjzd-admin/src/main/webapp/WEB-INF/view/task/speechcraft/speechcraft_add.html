@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="speechInfoForm">

            <input type="hidden" id="id" value="">

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i style='color: red'>*</i> 话术内容</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" id="contents" name="contents" underline="true" /></textarea>

                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" id="note" name="note" underline="true" /></textarea>

                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-12" style="text-align: center">
                    <button class="layui-btn layui-btn-sm" id="ensure" onclick="SpeechInfoDlg.addSubmit()">提交</button>
                    <!--<#button btnCss="info" name="提交" id="ensure" style= "color: red" icon="fa-check" clickFun="SpeechInfoDlg.addSubmit()"/>-->
                    <!--<#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="UserInfoDlg.close()"/>-->
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/task/speechcraft/speechcraft_info.js"></script>
@}
