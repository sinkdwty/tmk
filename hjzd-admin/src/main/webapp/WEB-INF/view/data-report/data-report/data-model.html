                    </div>

<script>
    $('.export').on("click", function () {
        var beginTime = $('#beginTime').val();
        var endTime = $('#endTime').val();
        var account = $.trim($('#account').val());
        var batch_no = $.trim($('#batch_no').val());

        window.location.href=Feng.ctxPath + "/data-report/export-report" + "?account="+account+"&batch_no="+batch_no+"&beginTime="+beginTime+"&endTime="+endTime;
        return false;
    })
</script>
