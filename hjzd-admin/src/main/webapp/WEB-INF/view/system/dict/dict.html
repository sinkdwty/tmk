@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>字典管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <!--<div class="col-sm-3">-->
                                <!--<#NameCon id="condition" name="名称" />-->
                            <!--</div>-->
                            <div class="layui-inline">
                                <label class="layui-form-label" style="padding-left: 0;font-weight: bold;">名称</label>
                                <div class="layui-input-inline resetInput">
                                    <input type="text" name="name" id="condition"  placeholder="请输入字典名称"  class="layui-input" style="height: 30px;">
                                </div>
                            </div>
                        </div>
                        <div style="text-align: center">
                            <div>
                                <button class=" layui-btn search-btn layui-btn-sm" table-id="managerTable" data-type="reload" lay-filter="UserSearch">
                                    <i class="fa fa-search" style="font-size: 12px !important;"> </i>查询
                                </button>
                                <button class="layui-btn layui-btn-primary layui-btn-sm reset-btn" data-type="reset">重置</button>
                                @if(shiro.hasPermission("/dict/add")){
                                <button class="layui-btn layui-bg-green layui-btn-sm" data-type="add">添加</button>
                                @}
                            </div>
                        </div>


                        <div class="row row-lg">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-lg-12 col-sm-12">
                                        <table class="layui-hide" id="managerTable" lay-filter="dict"></table>
                                        <script type="text/html" id="operation">
                                            <button class="layui-btn layui-btn-xs" lay-event="edit">修改</button>
                                            <button class="layui-btn layui-btn-danger  layui-btn-xs" lay-event="delete">删除</button>
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/system/dict/dict.js"></script>
@}
