@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>外呼管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <button class="layui-btn layui-bg-green layui-btn-sm" id="create" onclick="CallConfig.openAddCallConfig()">新增</button>
                        <div class="row row-lg">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-lg-12 col-sm-12">
                                        <table class="layui-hide" id="callConfigTable" lay-filter="call-config"></table>
                                        <script type="text/html" id="operation">
                                            <button class="layui-btn layui-btn-xs" lay-event="edit">修改</button>
                                            <button class="layui-btn layui-btn-danger  layui-btn-xs" lay-event="delete">删除</button>
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/system/callConfig/callConfig.js"></script>
@}
