@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="messageInfoForm" >
            <input type="hidden" id="id" value="${item.id}">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i style='color: red'>*</i> 短信内容</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" id="message" name="message" underline="true" />${item.message}</textarea>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" id="note" name="note" underline="true" />${item.note}</textarea>

                        </div>
                    </div>
                </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-12" style="text-align: center">
                    <button class="layui-btn layui-btn-sm" id="ensure" onclick="MessageInfoDlg.editSubmit()">提交</button>
                    <button class="layui-btn layui-btn-sm layui-btn-primary" id="cancel" onclick="MessageInfoDlg.close()">取消</button>
                    <!--<#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="MessageInfoDlg.editSubmit()"/>-->
                    <!--<#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="MessageInfoDlg.close()"/>-->
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/knowledge/message/message_info.js"></script>
@}
