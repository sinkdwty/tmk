@layout("/common/_container.html"){
<style>
    .form-control {
        padding: 6px 8px;
    }
</style>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>商品管理</h5>
            </div>
            <div class="ibox-content">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="padding-left: 0">商品名称</label>
                                <div class="layui-input-inline resetInput">
                                    <input type="text" name="name" id="condition" value="${condition}"  placeholder="请输入商品名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label" style="padding-left: 0">上下架</label>
                                <div class="layui-input-inline resetInput">
                                    <select class="form-control" id="isSale">
                                        <option value="3">请选择</option>
                                        <option value="1">上架</option>
                                        <option value="0">下架</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div style="clear: both;text-align: center">
                            <div>
                                <button class=" layui-btn layui-btn-sm  btn-search" table-id="ticketTable" data-type="reload" lay-filter="ticketTable">
                                    <i class="fa fa-search" style="font-size: 12px !important;"> </i>查询
                                </button>
                                <button class="layui-btn layui-btn-primary layui-btn-sm" id="searchReset" data-type="reset">重置</button>
                                @if(shiro.hasPermission("/goods/add")){
                                <button class="layui-btn layui-bg-green layui-btn-sm"  onclick="Goods.openAddGoods()">新增</button>
                                @}
                                <button class="layui-btn  export-btn layui-bg-green layui-btn-sm" onclick="Goods.uploadBox()">商品导入</button>
                            </div>
                        </div>
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12">
                                <table class="layui-hide" id="managerTable" lay-filter="goods"></table>
                                <script type="text/html" id="operation">
                                    <button class="layui-btn layui-btn-xs" lay-event="edit">修改</button>
                                    <button class="layui-btn layui-btn-danger  layui-btn-xs" lay-event="delete">删除</button>
                                    {{# if(d.isSale == 0 ) { }}
                                    <button class="layui-btn layui-btn-xs" lay-event="updateIsSale">上架</button>
                                    {{# } else { }}
                                    <button class="layui-btn  layui-btn-warm layui-btn-xs" lay-event="updateIsSale">下架</button>
                                    {{# } }}
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="${ctxPath}/static/modular/goods/goods/goods.js"></script>
@}
